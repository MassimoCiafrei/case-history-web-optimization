ticle/1529-remove-unused-css) in \"WP Rocket\" per risolvere il problema. Riduce le dimensioni della pagina rimuovendo tutti i CSS e i fogli di stile che non vengono utilizzati, mantenendo al tempo stesso solo il CSS utilizzato per ogni pagina.","uses-rel-preconnect":"Usa le [Richieste DNS di precaricamento](https://docs.wp-rocket.me/article/1302-prefetch-dns-requests) in \"WP Rocket\" per aggiungere \"dns-prefetch\" e velocizzare la connessione con domini esterni. Inoltre, \"WP Rocket\" aggiunge automaticamente il comando \"preconnect\" al [dominio di Google Fonts](https://docs.wp-rocket.me/article/1312-optimize-google-fonts) e a qualsiasi CNAME aggiunto tramite la funzionalità [Abilita CDN](https://docs.wp-rocket.me/article/42-using-wp-rocket-with-a-cdn).","uses-optimized-images":"Attiva \"Imagify\" dalla scheda Ottimizzazione immagine in \"WP Rocket\" ed esegui l'ottimizzazione collettiva per comprimere le immagini.","unused-javascript":"Attiva [Ritarda l'esecuzione di JavaScript](https://docs.wp-rocket.me/article/1349-delay-javascript-execution) in \"WP Rocket\" per risolvere questo problema. Migliorerà il caricamento della pagina ritardando l'esecuzione degli script fino all'interazione dell'utente. Se il tuo sito contiene iframe, puoi utilizzare anche [LazyLoad per iframe e video](https://docs.wp-rocket.me/article/1674-lazyload-for-iframes-and-videos) di WP Rocket e [Sostituisci l'iframe di YouTube con un'immagine di anteprima](https://docs.wp-rocket.me/article/1488-replace-youtube-iframe-with-preview-image).","uses-rel-preload":"Per risolvere il problema relativo ai caratteri, attiva [Rimuovi CSS inutilizzato](https://docs.wp-rocket.me/article/1529-remove-unused-css) in \"WP Rocket\". I caratteri critici del tuo sito verranno precaricati con priorità.","unminified-javascript":"Attiva [Minimizza file JavaScript](https://docs.wp-rocket.me/article/1351-javascript-minify-combine) in \"WP Rocket\" per risolvere questo problema. Gli spazi e i commenti vuoti verranno rimossi dai file JavaScript per ridurre le dimensioni e velocizzare il download.","unminified-css":"Attiva [Minimizza file CSS](https://docs.wp-rocket.me/article/1350-css-minify-combine) in \"WP Rocket\" per risolvere questo problema. Gli spazi e i commenti presenti nei file CSS del tuo sito verranno rimossi per ridurre le dimensioni del file e velocizzarne il download.","render-blocking-resources":"Attiva [Rimuovi CSS inutilizzato](https://docs.wp-rocket.me/article/1529-remove-unused-css) e [Carica JavaScript differito](https://docs.wp-rocket.me/article/1265-load-javascript-deferred) in \"WP Rocket\" per risolvere questo suggerimento. Queste funzionalità ottimizzano rispettivamente i file CSS e JavaScript in modo che non blocchino il rendering della pagina.","modern-image-formats":"Attiva \"Imagify\" dalla scheda Ottimizzazione immagine in \"WP Rocket\" per convertire le tue immagini in WebP."}}],"entities":[{"name":"allartcenter.it","isFirstParty":true,"isUnrecognized":true,"origins":["https://www.allartcenter.it"]},{"name":"Google Fonts","homepage":"https://fonts.google.com/","category":"cdn","origins":["https://fonts.gstatic.com"]},{"name":"trustindex.io","isUnrecognized":true,"origins":["https://cdn.trustindex.io"]}],"fullPageScreenshot":{"nodes":{"1-76-LINK":{"top":0,"width":0,"right":0,"height":0,"bottom":0,"left":0},"1-18-IMG":{"left":10,"right":1010,"top":5778,"width":1000,"height":600,"bottom":6378},"1-47-IMG":{"width":64,"top":17086,"height":64,"bottom":17150,"left":1785,"right":1849},"1-70-LINK":{"left":0,"width":0,"height":0,"bottom":0,"top":0,"right":0},"1-109-META":{"left":0,"height":0,"top":0,"bottom":0,"width":0,"right":0},"1-91-META":{"width":0,"top":0,"bottom":0,"height":0,"left":0,"right":0},"1-100-META":{"left":0,"top":0,"bottom":0,"height":0,"width":0,"right":0},"1-102-META":{"height":0,"left":0,"bottom":0,"width":0,"top":0,"right":0},"1-0-SPAN":{"top":0,"bottom":0,"left":0,"right":0,"height":0,"width":0},"1-43-IMG":{"left":463,"bottom":17150
